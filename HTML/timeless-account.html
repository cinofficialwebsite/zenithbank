<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Timeless Account Verification</title>
    <link rel="stylesheet" href="/CSS/timeless-account.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel -->
      <div class="left-panel" data-aos="fade-right">
        <div class="overlay">
          <a
            href="/HTML/Account-opening.html"
            class="go-back"
            style="margin-bottom: 1rem"
            >‚Üê Go Back</a
          >
          <h3>Welcome to Timeless Verification</h3>
          <p>Please complete the verification process to proceed.</p>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel" data-aos="fade-left">
        <div class="verification-form" id="verificationForm">
          <h2>SSN Verification</h2>
          <p>
            Please enter your Social Security Number and Date of Birth to
            continue.
          </p>

          <label>
            <input type="checkbox" id="agreeCheckbox" />
            I have read and consented to the Privacy Policy and Terms and
            Conditions
          </label>

          <div class="input-group">
            <label for="ssn">SSN Number</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="ssn"
                maxlength="9"
                disabled
                pattern="\d*"
                inputmode="numeric"
                placeholder="XXX-XX-XXXX"
                oninput="validateSSNInput(this)"
              />
              <span class="loading-icon"></span>
            </div>
            <p>Enter your 9-digit SSN</p>
          </div>

          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <div class="input-wrapper">
              <input type="date" id="dob" disabled />
              <span class="loading-icon"></span>
            </div>
            <p>Date of birth must match official records</p>
          </div>

          <button id="proceedBtn" disabled>Proceed</button>
        </div>
      </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="loading-wrapper">
        <img
          src="/IMGS/LOADINGIMG.png"
          alt="Loading Icon"
          class="loading-img"
        />
        <div class="loader-circle"></div>
      </div>
    </div>

    <script src="/JS/timeless.js"></script>
  </body>
</html>
